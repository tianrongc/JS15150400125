   <script>
        var find = document.getElementById('find');
       
         function search()  {
         
            var valuea = document.getElementById('valuea'); //获取输入的书名
            var valueb = document.getElementById('valueb'); //获取输入的作者名
            var valuec = document.getElementById('valuec'); //获取输入的出版社名
            var book = document.getElementsByClassName('book'); //获取书库书名       
            var author = document.getElementsByClassName('author'); //获取书库作者名
            var chubanshe = document.getElementsByClassName('chubanshe'); //获取书
            for (var i = 0; i < book.length; i++) {

                if (valuea.value == book[i].innerHTML) {
                    book[i].style.color = 'mediumseagreen';
                    book[i].style.backgroundColor = 'white';
                } else if (valueb.value == author[i].innerHTML) {
                    author[i].style.color = 'mediumseagreen';
                    author[i].style.backgroundColor = 'white';
                } else if (valuec.value == chubanshe[i].innerHTML) {
                    chubanshe[i].style.color = 'mediumseagreen';
                    chubanshe[i].style.backgroundColor = 'white';


                } else {
                    book[i].parentNode.parentNode.style.display = 'none';
            }

        }
            valuea.value = '';
            valueb.value = '';
            valuec.value = '';
         }
